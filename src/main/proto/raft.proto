syntax = "proto3";


package com.wisc.raft.proto;

message RequestVote {
  optional string candidateId = 1;
  optional uint64 term = 2;
  optional uint64 lastLogTerm = 3;
  optional uint64 lastLogIndex = 4;
};

message ResponseVote {
  optional uint64 term = 1;
  optional bool grant = 2;
};

message Command {
  optional string commandType = 1;
  optional uint64 key = 2;
  optional uint64 value = 3;
};

message LogEntry {
  optional uint64 term = 1;
  optional string index = 2;
  optional Command command = 3;
  
};

message AppendEntriesRequest {
  optional string leaderId = 1;
  optional uint64 term = 2;
  optional uint64 prevLogIndex = 3;
  optional uint64 prevLogTerm = 4;
  optional uint64 commitIndex = 5;
  repeated LogEntry entries = 6;
};

message AppendEntriesResponse {
  optional uint64 term = 1;
  optional bool success = 2;
};